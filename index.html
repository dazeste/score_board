<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score board</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="conatiner">
    <!-- <h1>Basketball scoreboard</h1> -->
    <div class="row">

      <div class="time">
        <!-- <h1 id="timer">10:00</h1> -->
      </div>
      <!-- home -->
      <div class="home">
        <h1>Home</h1>
        <button id="home-btn">0</button>
        <div class="operate">
          <button id="home-one" onclick="incrementOne()">+1</button>
          <button id="home-two" onclick="incrementTwo()">+2</button>
          <button id="home-three" onclick="incrementThree()">+3</button>

        </div>
      </div>
      <!-- guest -->
      <div class="guest">
        <h1>Guest</h1>
        <button id="guest-btn">0</button>
        <div class="operate">
          <button id="guest-one" onclick="incrementGuestOne()">+1</button>
          <button onclick="incrementGuestTwo()">+2</button>
          <button onclick="incrementGuestThree()">+3</button>
        </div>
      </div>
    </div>
  </div>
  <!-- score -->

  <div class="counter">
    <button id="save-btn" onclick="save()">save</button>
    <p id="home-count" >Home count:</p>
    <p id="guest-count">Guest count:</p>
  </div>


  <script src="app.js"></script>
</body>

</html>
